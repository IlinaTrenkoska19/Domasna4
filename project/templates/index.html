<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Company Selector</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #1a1e5a;
            color: white;
        }

        .navbar {
            background-color: #1a1e5a;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar-nav {
            margin: 0 auto;
        }

        .navbar-nav .nav-link {
            font-size: 1.2rem;
            font-weight: bold;
            color: #649aca;
        {#text-transform: uppercase;#}
        }

        .navbar-nav .nav-link:hover {
            color: #0056b3;
        }

        .first-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("https://mltfwbciccuo.i.optimole.com/VDZzwSs-jcF8MJj3/w:2000/h:1334/q:auto/https://www.evalueserve.com/wp-content/uploads/2022/02/shutterstock_1271950168-scaled-1.jpg");
            background-size: cover;
            background-position: center;
        }

        .section-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .section-box h1 {
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 15px;
        }

        .section-box p {
            font-size: 18px;
            color: #9fd66b;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            margin: 0;
        }

        .second-section {
            display: flex;
            height: 100vh;
            background-color: #1a1e5a;
        }

        .left-column {
            flex: 1;
            background-image: url("https://wallpapergod.com/images/hd/stock-market-2800X2171-wallpaper-jgt31rrz9q6va17m.jpeg");
            background-size: cover;
            background-position: center;
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        .right-column {
            flex: 1;
            background-color: #8da4b8;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .dropdown-container {
            margin-top: 50px;
            background-color: rgba(14, 14, 14, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(50, 49, 49, 0.4);
            max-width: 350px;
            height: 250px;
            padding: 30px;
            margin-right: 30px;
            text-align: center;
            font-size: 16px;
        }

        .dropdown-container .form-label {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-select {
            background-color: #333333;
            border: 2px solid #007bff;
            color: white;
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .form-select:focus {
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(26, 26, 186, 0.5);
        }

        .btn-submit {
            background-color: #4d87d3;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .form-container h2 {
            margin-top: 12px;
        }

        .form-container p {
            margin-top: -18px;
        }

        .footer {
            background-color: #1c1c1c;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#" style="color:#649aca; ">Почетна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#companySelect-form">Избери компанија</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="/contact">Контакт</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- First Section -->
<div class="first-section">
    <div class="section-box">
        <h1>Добредојдовте на нашата страна!</h1>
        <p>Поврзувањето со нас никогаш не било полесно. Истражувајте, вклучете се и контактирајте нè – тука сме за
            вас.</p>
    </div>
</div>

<div class="second-section">
    <div class="left-column">
        <h2>Избери компанија</h2>
        <p>Ова е информација за компаниите.</p>
    </div>
<div class="right-column">
    <!-- Form for Selecting Company -->
    <div class="container dropdown-container" id="companySelect-form">
        <form action="/company" method="POST" class="d-flex justify-content-center flex-column align-items-center">
            <div class="mb-3 w-100">
                <label for="companySelect" class="form-label text-white">Select a Company</label>
                <select class="form-select" id="companySelect" name="company" required>
                    <option value="">Select a Company</option>
                    {% for code in company_codes %}
                        <option value="{{ code }}">{{ code }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mt-3 w-100">
                <button type="submit" class="btn-submit w-100">Submit</button>
            </div>
        </form>
    </div>
</div>
</div>


<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Company Selector | All Rights Reserved</p>
</footer>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
