<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .third-section {
            display: flex;
            height: 100vh;
            background-color: #5f849f;
        }

        .contact-form-card {
            background-color: #337087;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 10px rgb(164, 221, 201);
            margin: 0 auto;
            margin-top: -20px;
            width: 500px;
        }
        .btn-success {
            background-color: #62af94;
        }
        .footer {
            background-color: #2c4e8e;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="third-section">
    <!-- Contact Form Section -->
    <div class="container form-container" id="contact-form">
        <h2 class="text-center mb-4">Contact Us</h2>
        <p class="text-center mb-4">Weâ€™d love to hear from you. Please fill out the form below.</p>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="contact-form-card">
                    <form action="/contact" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email address"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Feedback</label>
                            <textarea class="form-control" id="message" rows="4"
                                      placeholder="Share your thoughts with us"
                                      required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Send Feedback</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Company Selector | All Rights Reserved</p>
</footer>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>


</body>
</html>
